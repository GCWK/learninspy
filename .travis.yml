language: python

python:
  - "2.7"
jdk:
  - openjdk7

notifications:
  email:
    on_success: always
    on_failure: never

before_install:
  - pip install -U pip
  # Setup anaconda	
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
  # The next line fixes a crash with multiprocessing on Travis and is not specific to using Miniconda
  - "sudo rm -rf /dev/shm && sudo ln -s /run/shm /dev/shm"


install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION atlas numpy scipy matplotlib nose dateutil statsmodels py4j
  - python setup.py install

before_script:
  - export SPARK_VERSION='1.6.0'
  - export HADOOP_VERSION='2.4'
  - export SPARK_HOME=/tmp/spark-$SPARK_VERSION-bin-hadoop$HADOOP_VERSION
  - export PYTHONPATH=$SPARK_HOME/python/:$SPARK_HOME/python/lib/py4j-0.9-src.zip:$PYTHONPATH

  # Download Spark
  - curl http://d3kbcqa49mib13.cloudfront.net/spark-$SPARK_VERSION-bin-hadoop$HADOOP_VERSION.tgz --output /tmp/spark-$SPARK_VERSION-bin-hadoop$HADOOP_VERSION.tgz	
  - tar -xvzf /tmp/spark-$SPARK_VERSION-bin-hadoop$HADOOP_VERSION.tgz
 
script: 
  - sh run_tests.sh

